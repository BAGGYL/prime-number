<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="main.css">
	<title>Простые числа</title>
</head>

<body>
	<div class="main">
		<p>Введите максимальное число для поиска простых чисел</p>
		<input type="number" id="number" placeholder="1024">
		<p>Выберите метод:</p>
		<div class="button-group">
			<button id="chicle">Перебор</button>
			<button id="chicle2">Перебор c анимацией</button>
			<button id="sieve">Решето Эратосфена</button>
		</div>
		<div class="progress">
			<div class="progress-bar" style="width:0%" id="status"></div>
		</div>
		<p>Затраченное время: </p>
		<p><span id="time">0</span> ms</p>
		<p>Всего простых чисел: <span id="total">0</span></p>
		<p>Полученные числа:</p>
		<div id="numb"></div>
	</div>

	<script src="num.js"></script>
</body>

</html>
